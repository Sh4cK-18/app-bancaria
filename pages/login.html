<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pagina de Inicio</title>
    <link rel="stylesheet" href="codigo.css">

</head>

<body>
    <div class="padre">
        <div class="container">
            <h1>Te damos la bienvenida al portal Personal Banking</h1>
            <div class="banc">
                <button class="new-user">¿Eres nuevo en el banco?</button>
                
            
            <div class="abajo">
                <button class="no-account">¿Aún no tienes una cuenta?</button>
            </div>
       
        <div class="form">
            <form id="login-form" class="login-form">
                <h2>Inicio de Sessión</h2>
                <input type="email" id="email" name="email" value="Ingresa tu correo electrónico"required>
                <input type="text" id="password" name="password" value="Ingresa tu clave de internet"required>
                <div class="problem-account">
                    <a href="#">¿Tienes problemas con tu cuenta?</a>
                    <a href="#" id="recover-password">Recuperar contraseña</a>
                </div>
                <button type="submit" class="login-button">Iniciar sesión</button>
            </form>
        </div>
        

    </div>

</body>

</html>
