<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login/login.css">
    <title>Inicio de sesion</title>
</head>
 
<body>
    <section class="seccion_principal">
        <div class="titulos">
            <div class="arriba">
                <img class="imagen_tit" src="../assets/consu.png" alt="logo_consultec">
                <h2 class="tit_izq">Te damos la Bienvenida al portal personal Banking</h2>
                <h5 class="sub_izq">¿Eres nuevo en el banco?</h5>
                <a id="idenlace" href="#"><h5 class="frase_izq ">Crea tu clave!</h5></a>
                
            </div>
            <div class="abajo">
                <h2 class="abajo_cuenta">Aun no tienes cuenta?</h2>
                <a id="idenlace" href="#"><h5 class="abajo_reg ">Registrate ahora</h5></a>
                
 
            </div>
        </div>
 
        <div class="login">
 
            <h1 class="log_tit"><span class="inicio">Inicio de </span>Sesión</h1>

             <input class="correo" id="" cols="30" rows="10" type="text"placeholder="Ingresa tu correo electronico:" >
             <input class="clave" id="" cols="30" rows="10" type="password"placeholder="Ingresa tu clave de internet:">

            <h5 class="problemas">Tienes problema con tu cuenta?<span class="contra" ><a class="enlace" href="#">Recuperar contraseña</a></span></h5>
            <button class="btn_inicio">Iniciar Sesión</button>
 
 
        </div>
    </section>
</body>
 
</html>
